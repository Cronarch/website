services:
  app:
    # Image built by GitHub Actions and pushed to GHCR
    # Set IMAGE in Portainer env vars, e.g. ghcr.io/yourusername/your-repo:latest
    image: ${IMAGE:-ghcr.io/owner/repo:latest}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # So the server accepts connections from the proxy (not only localhost)
      - HOST=0.0.0.0
    restart: unless-stopped
