services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Pass a new value on each deploy to bust Docker cache and ensure fresh build
        CACHEBUST: ${CACHEBUST:-1}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # So the server accepts connections from the proxy (not only localhost)
      - HOST=0.0.0.0
    restart: unless-stopped
